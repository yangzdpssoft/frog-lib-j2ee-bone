<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://angular-route-segment.com/src/example/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://angular-route-segment.com/src/example/css/app.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../lib/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../lib/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="ng-cloak" ng-controller="MainCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="pull-right label">Current route: <span ng-bind="$routeSegment.name"></span></div>
                <a class="brand" href="http://angular-route-segment.com">angular-route-segment</a>
                <ul class="nav">
                    <li ng-class="{active: ('s1' | routeSegmentStartsWith)}">
                        <a href="#{{'s1' | routeSegmentUrl}}">Section 1</a>
                    </li>
                    <li ng-class="{active: ('s2' | routeSegmentStartsWith)}">
                        <a href="#{{'s2' | routeSegmentUrl}}">Section 2</a>
                    </li>
                    <li ng-class="{active: ('s3' | routeSegmentStartsWith)}">
                        <a href="#{{'s3' | routeSegmentUrl}}">Section 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" id="content">
        <div class="row anim" app-view-segment="0"></div>
    </div>

    <div id=loading class=alert ng-show="loader.show">Loading...</div>

</div>
<script src="../../lib/angular/1.2.6/angular.js"></script>
<script src="../../lib/angular/1.2.6/angular-route.js"></script>
<script src="../../lib/angular/1.2.6/angular-animate.js"></script>
<script src="../../lib/angular-route-segment/1.3.0/angular-route-segment.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
