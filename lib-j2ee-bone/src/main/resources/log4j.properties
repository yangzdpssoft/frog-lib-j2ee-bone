log4j.rootLogger=ERROR, CONSOLE
log4j.logger.com.frog=ERROR
log4j.ConversionPattern=%4p %d{yyyy-MM-dd HH\:mm\:ss} %c %m %n
log4j.MaxFileSize=10240KB
log4j.MaxBackupIndex=100
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${log4j.ConversionPattern}

